<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel - Orders</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }

      * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    
      body {
        margin: 0;
        padding: 0;
      }
      
      .wrapper {
        display: flex;
      }
      
      .sidebar {
        width: 250px;
        height: 100%;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      
      .sidebar h2 {
        margin-top: 0;
      }
      
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      li a {
        display: block;
        padding: 10px;
        color: #fff;
        text-decoration: none;
      }
      
      li a:hover {
        background-color: #555;
      }
      
      .main-content {
          flex: 1;
          padding: 20px;
      }
      a:hover, a:visited, a:link, a:active
      {
          text-decoration: none;
          color: #fff;
      }

      #ordersTable{
        margin-left: auto;
        margin-right: auto;
      }

      .table-container {
        margin: 0 auto;
        border-collapse: collapse;
        font-size: 1em;
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #fff;
        width: 100%;
        max-width: 1000px;
        border: 2px solid #5cb85c;
        text-align: center;
      }

      /* Add border to table cells */
      .table-cell,
      .table-header {
        padding: 12px 15px;
        text-align: left;
        border: 1px solid #ddd;

      }

      /* Remove right border from last column */
      .table-cell:last-child {
        border-right: none;
      }

      /* Add background color to even and odd rows */
      .table-row:nth-of-type(even) {
        background-color: #f3f3f3;
      }

      .table-row:nth-of-type(odd) {
        background-color: #fff;
      }

      /* Add header styles */
      .table-header {
        background-color: #5cb85c;
        color: #fff;
        font-weight: bold;
      }

      /* Add caption styles */
      .table-caption {
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        color: #5cb85c;
      }

    </style>
  </head>
  <body>

    <div class="wrapper">
      <div class="sidebar">
        <h2><a href="/admin">Dashboard</a></h2>
        <ul>
          <li><a href="/productform">Add product</a></li>
          <li><a href="/ordersform">Orders</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>

      <table id="ordersTable" class="table-container">
        <caption class="table-caption">Order Information</caption>
        <thead>
          <tr class="table-header">
            <th class="table-cell">Order ID</th>
            <th class="table-cell">First Name</th>
            <th class="table-cell">Last Name</th>
            <th class="table-cell">E-Mail</th>
            <th class="table-cell">Phone Number</th>
            <th class="table-cell">City</th>
            <th class="table-cell">Postal Code</th>
            <th class="table-cell">Address</th>
            <th class="table-cell">Produkty</th>
            <!-- <th class="table-cell">Status</th> -->
            <!-- <th class="table-cell">Price (kƒç)</th> -->
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
    </div>

<script>
  var orders = null;
  fetch("/api/orders")
  .then((res) => res.json())
  .then((data) => {
    orders = data;
    const table = document.getElementById("ordersTable");
    const tbody = table.getElementsByTagName("tbody")[0];

    orders.forEach((order) => {
      const row = document.createElement("tr");
      for (const key in order) {
        if(key == "orderedProducts") {
          // we dont want to show all ordered products so we skip it
          continue;
        }
        if (Object.hasOwnProperty.call(order, key)) {
          const cell = document.createElement("td");
          if (key === "_id") {
            const link = document.createElement("a");
            link.href = "/api/order/" + order[key];
            link.textContent = order[key];
            link.style.color = "blue";
            cell.appendChild(link);
          } else {
            if(Array.isArray(order[key])) {
              order[key].forEach(el => {
                cell.textContent += el.title + "\n"
              })
            } else {
              cell.textContent = order[key];
            }
          }
          row.appendChild(cell);
        }
      }
      tbody.appendChild(row);
    });
  });

    </script>
  </body>
</html>
